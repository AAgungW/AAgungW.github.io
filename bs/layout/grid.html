<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS offline -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Grid Bootstrap</title>
</head>
<body>
    <h1>Grid Bootstrap</h1>

    <h2>3 Colums</h2>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            One of three columns
          </div>
          <div class="col-sm">
            One of three columns
          </div>
          <div class="col-sm">
            One of three columns
          </div>
        </div>
      </div>

      <h2>Equal width Colums</h2>
      <div class="container">
        <div class="row">
          <div class="col">
            1 of 2
          </div>
          <div class="col">
            2 of 2
          </div>
        </div>
        <div class="row">
          <div class="col">
            1 of 3
          </div>
          <div class="col">
            2 of 3
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
      </div>

      <h2>Equal width multi line Columns & Rows</h2>
      <div class="container">
        <div class="row">
          <div class="col">col</div>
          <div class="col">col</div>
          <div class="w-100"></div>
          <div class="col">col</div>
          <div class="col">col</div>
        </div>
      </div>

   <!-- Bootstrap Js Offline -->
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/bootstrap.min.js"></script>

</body>
</html>
